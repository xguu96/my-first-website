  <h2>아키타입</h2>
  <p>아키타입(Archetype)은 사전적인 의미로 전형, 원형이라고 해석하고 있다.
    하스스톤에서는 덱 분류, 덱 유형 등으로 해석이 가능하다.</p>
  <p>하스스톤에서는 대표적으로 어그로, 컨트롤, 콤보, 미드레인지, 템포 5가지로 분류한다.</p>
